<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main>
    <div data-js="calculator-display"></div>
    <div data-js="calculator-keys" class="calculator-keys">
      <div class="row row-1">
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>
      <div class="row row-2">
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
      <div class="row row-3">
        <div>1</div>
        <div>2</div>
        <div>3</div>
      </div>
      <div class="row row-4">
        <div>0</div>
        <div>=</div>
        <div>+</div>
        <div>-</div>
        <div>x</div>
        <div>รท</div>
        <div>C</div>
        <DIV>CE</DIV>
      </div>
    </div>
  </main>
  <script src="./src/js/main.js"></script>
</body>
</html>
