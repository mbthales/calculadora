<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">  <title>Calculator</title>
</head>
<body>
  <header>
    <h1>Calculator</h1>
  </header>
  <main>
    <div data-js="calculator-display"></div>
    <div class="calculator-keys" data-js="calculator-keys">
      <div class="row row-1">
        <div data-js="key">7</div>
        <div data-js="key">8</div>
        <div data-js="key">9</div>
        <div data-js="key">C</div>
        <div data-js="key">CE</div>
      </div>
      <div class="row row-2">
        <div data-js="key">4</div>
        <div data-js="key">5</div>
        <div data-js="key">6</div>
        <div data-js="key">x</div>
      </div>
      <div class="row row-3">
        <div data-js="key">1</div>
        <div data-js="key">2</div>
        <div data-js="key">3</div>
        <div data-js="key">รท</div>
      </div>
      <div class="row row-4">
        <div data-js="key">0</div>
        <div data-js="key">=</div>
        <div data-js="key">+</div>
        <div data-js="key">-</div>
      </div>
    </div>
  </main>
  <script src="./src/js/main.js"></script>
</body>
</html>
