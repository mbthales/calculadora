<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.scss" />
    <title>Calculator</title>
  </head>
  <body>
    <header>
      <h1 tabindex="0">Calculator</h1>
    </header>
    <main>
      <div class="calculator">
        <p class="sr-only" data-js="screen-read-only" aria-live="polite"></p>
        <p class="calculator-display" data-js="calculator-display"></p>
        <div class="calculator-keys" data-js="calculator-keys">
          <div class="row">
            <button class="key" data-js="key" type="button">7</button>
            <button class="key" data-js="key" type="button">8</button>
            <button class="key" data-js="key" type="button">9</button>
            <button
              class="key"
              data-js="key"
              type="button"
              aria-label="Clear All Input"
            >
              C
            </button>
            <button
              class="key"
              data-js="key"
              type="button"
              aria-label="Clear Last Input"
            >
              CE
            </button>
          </div>
          <div class="row">
            <button class="key" data-js="key" type="button">4</button>
            <button class="key" data-js="key" type="button">5</button>
            <button class="key" data-js="key" type="button">6</button>
            <button
              class="key"
              data-js="key"
              type="button"
              aria-label="Multiply"
            >
              x
            </button>
          </div>
          <div class="row">
            <button class="key" data-js="key" type="button">1</button>
            <button class="key" data-js="key" type="button">2</button>
            <button class="key" data-js="key" type="button">3</button>
            <button class="key" data-js="key" type="button">รท</button>
          </div>
          <div class="row">
            <button class="key" data-js="key" type="button">0</button>
            <button class="key" data-js="key" type="button">=</button>
            <button class="key" data-js="key" type="button">+</button>
            <button class="key" data-js="key" type="button" aria-label="Minus">
              -
            </button>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
